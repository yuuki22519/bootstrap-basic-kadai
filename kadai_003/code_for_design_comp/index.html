<html lang="ja">

<head>
  <meta charset="utf-8">

  <meta name="description" content="">

  <title>SAMURAI XD_HTML教材</title>
  <!-- 先にBootstrapのCSSを読み込む -->
  <!-- bootstrap.min.cssの読み込み -->

   integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- bootstrap.bundle.min.jsの読み込み -->

   integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous" defer>
  </script>
  <!-- 終了 -->

  <!-- ************************************************ Google Font読み込み -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
  <!-- ************************************************ Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <!-- Bootstrapの読み込みのlinkタグよりも「後ろ」に、style.cssを読み込むlinkタグを記述する -->
    <!-- ************************************************今回作成する styles.cssの読み込み -->
  <link href="stylesheet/style.css" rel="stylesheet">
  <!-- ************************************************  -->
</head>


<body>
  <main>
    <!-- ナビゲーションバー開始 -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand my_navbar_brand">
          <img class="img-fluid navbar_brand_logo" src="img/site_logo.png" alt="サイトアイコン"><span>SAMURAI KITCHEN</span>
        </a>
        <div class="navbar-toggler hamburger_menu" data-bs-toggle="collapse" data-bs-target="#navbarNav"
         aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <input type="checkbox" id="hamburger_btn_check">
           <label for="hamburger_btn_check" class="hamburger_btn">
            <img class="btn_open" src="img/button_open.png" alt="ナビゲーションバーのボタン">
            <img class="btn_close" src="img/button_close.png" alt="ナビゲーションバーのボタン">
           </label>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a class="nav-link my_nav_link my-2" aria-current="page" href="#">HOME</a>
            </li>
 
            <li class="nav-item px-2">
              <a class="nav-link my_nav_link my-2" href="#about">ABOUT US</a>
            </li>
 
            <li class="nav-item px-2">
              <a class="nav-link my_nav_link my-2" href="#gallery">GALLERY</a>
            </li>
 
            <li class="nav-item px-2">
              <a class="nav-link my_nav_link my-2" href="#menu">MENU</a>
            </li>
 
            <li class="nav-item px-2">
              <a class="nav-link my_nav_link my-2" href="#review">CUSTOMER REVIEWS</a>
            </li>
 
            <li class="nav-item px-2">
              <a class="nav-link my_nav_link my-2" href="#access">ACCESS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ナビゲーションバー終了 -->
    
    <!-- ************************************************ カルーセル開始 -->
    <!-- カルーセル部分 -->
    <div id="myCarousel" class="carousel slide mb-5" data-bs-ride="carousel">

      <!-- インジケーター部分 -->
      <ol class="carousel-indicators">
        <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
      </ol>

      <!-- カルーセルの背景画像とキャプション -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/slider-1.jpg" alt="SAMURAI KITCHEN-1">
          <div class="carousel-caption">
            <!-- 独自クラスで直したい  -->
            <h1 class="my_carousel_caption">
              Welcome to<br>
              SAMURAI KITCHEN
            </h1>
          </div>
        </div>
        <!-- カルーセル2枚目 -->
        <div class="carousel-item">
          <img src="img/slider-2.jpg" alt="サンプル画像">
          <div class="carousel-caption">
            <h1 class="my_carousel_caption">
              The fabulous combination of&nbsp;wine&nbsp;and&nbsp;food
            </h1>
          </div>
        </div>
        <!-- カルーセル３枚目 -->
        <div class="carousel-item">
          <img src="img/slider-3.jpg" alt="サンプル画像">
          <div class="carousel-caption">
            <h1 class="my_carousel_caption">Get the Italian taste<br>
              at the SAMURAI&nbsp;KITCHEN
            </h1>
          </div>
        </div>
      </div>
      <!-- コントロール左 -->
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <!-- コントロール右 -->
      <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
    <!-- ************************************************ カルーセル終了 -->

    <!-- ************************************************ アバウトセクション開始 -->
    <section id="about">

    </section>
    <!-- ************************************************ アバウトセクション終了 -->

    <!-- ************************************************ ギャラリーセクション開始 -->
    <section id="gallery">

    </section>
    <!-- ************************************************ ギャラリーセクション終了 -->

    <!-- ************************************************ メニューセクション -->
    <section id="menu">

    </section>
    <!-- ************************************************ メニューセクション終了 -->

    <!-- ************************************************ レビューセクション開始 -->
    <section id="review">

    </section>
    <!-- ************************************************ レビューセクション終了 -->

    <!-- ************************************************ アクセスセクション開始 -->
    <section id="access">

    </section>
    <!-- ************************************************ アクセスセクション終了 -->


    <!-- ************************************************ フッター開始 -->
    <footer id="footer">

    </footer>
    <!-- ************************************************ フッター終了 -->
  </main>
</body>

</html>
